<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <!--    Bootstrap  -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/vendor.min.css">
    <!--    Font Awesome  -->
    <link rel="stylesheet" href="dist/css/all.min.css">
    <!--    Main Styles -->
    <link rel="stylesheet" href="dist/css/main.min.css">
    <!--    Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>

<div class="login">
    <div class="login__bg"></div>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto col-md-6 bg-white mx-auto p-3">
                <h2 class=" text-center">Netflix<span class="text-primary">ify</span></h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="email">UserName</label>
                        <input type="text" name="UserName" class="form-control " placeholder="Enter Your UserName"
                               id="UserName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control " placeholder="Enter Your Email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control " placeholder="Enter Your Password"
                               id="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Register</button>
                    </div>
                    <p class="text-center">Already have an Account <a href="login.html">Login</a></p>
                    <hr>
                    <button class="btn btn-primary btn-block" style="background-color: #3b5998">
                        <i class="fab fa-facebook-f"></i> Register BY Facebook
                    </button>
                    <button class="btn btn-primary btn-block" style="background-color: #ea4335">
                        <i class="fab fa-google"></i> Register BY GMail
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--    end of login-->


<!--    Bootstrap scripts-->
<script src="dist/js/jquery-3.5.1.min.js"></script>
<script src="dist/js/bootstrap.bundle.min.js"></script>
<!--    Plugins scripts-->

<script src="dist/js/vendor.min.js"></script>
<!--    Main scripts-->
<script src="dist/js/main.min.js"></script>
</body>
</html>
